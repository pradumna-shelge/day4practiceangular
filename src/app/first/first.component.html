  <form class="w-50 border p-2 m-auto " [formGroup]="formdata" (ngSubmit)="onSubmit()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4 " >
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example1" class="form-control shado shado"  formControlName="firstname"/>
          <label class="form-label" for="form3Example1">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example2" class="form-control shado" formControlName="lastname"/>
          <label class="form-label" for="form3Example2">Last name</label>
        </div>
      </div>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form3Example3" class="form-control shado" formControlName="email"/>
      <label class="form-label" for="form3Example3">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form3Example4" class="form-control shado" formControlName="password"/>
      <label class="form-label" for="form3Example4">Password</label>
    </div>

    <p>Complete the form to enable button.</p>
    <!-- Submit button -->
    <button type="submit" [disabled]="!formdata.valid" class="btn btn-primary btn-block  w-100" >Sign up</button>
  
   
  </form>
<div class="d-flex justify-content-center">

    <button type="submit" class=" hover-shadow-lg btn btn-danger btn-block  w-25 mt-5" (click)="change()">Change</button>
</div>

<ng-container *ngFor="let item of data">
        <ng-container *ngFor="let item of item|keyvalue">

            <h1>{{item.key|uppercase}}:{{item.value}}</h1><br>
        </ng-container>
    </ng-container>
